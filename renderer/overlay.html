<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/overlay.css">
</head>
<body>
    <div id="toolbar" class="toolbar">
        <div class="toolbar-head" id="toolbarHead">
            <span class="title">Annotator</span>
            <button id="btnToggleDraw" title="Toggle Draw (Ctrl+Shift+D)">‚úèÔ∏è</button>
            <button id="btnMode" title="Toggle Persist/Temp (Ctrl+Shift+T)">P</button>
            <button id="btnClear" title="Limpar">üßΩ</button>
        </div>

        <div class="toolbar-body">
            <label class="control">
                <input id="colorPicker" type="color" value="#000000">
            </label>

            <label class="control range">
                <input id="widthSlider" type="range" min="1" max="40" value="2">
                <span id="widthValue">2</span>
            </label>

            <div class="actions">
                <button id="btnUndo" title="Undo (Ctrl+Z)">‚Ü∂</button>
                <button id="btnRedo" title="Redo (Ctrl+Y)">‚Ü∑</button>
                <button id="btnSave" title="Salvar PNG">üíæ</button>
            </div>
        </div>
    </div>


    <canvas id="overlay"></canvas>

    <script src="scripts/stroke.js"></script>
    <script src="scripts/canvasManager.js"></script>
    <script src="scripts/eventManager.js"></script>
    <script src="scripts/overlayApp.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
